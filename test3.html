<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot - Glass Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: radial-gradient(
        circle at top left,
        #e3f2fd 0%,
        #ffffff 50%,
        #f9f9f9 100%
      );
    }

    .chat-container {
      width: 370px;
      height: 600px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px) saturate(160%);
      -webkit-backdrop-filter: blur(12px) saturate(160%);
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 16px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .chat-header {
      text-align: center;
      color: #222;
      font-weight: 600;
      font-size: 1.4rem;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      color: #222;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      margin: 6px 0;
      gap: 6px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .chat-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(6px);
      font-size: 16px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .message-row.user .chat-icon {
      order: 2;
      margin-left: 4px;
    }

    .message-row.bot .chat-icon {
      order: 1;
      margin-right: 4px;
    }

    .chat-message {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .chat-message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .chat-message.user {
      background: linear-gradient(135deg, #007bff, #0096ff);
      color: white;
      text-align: right;
      animation: sendBounce 0.4s ease;
      box-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
    }

    .chat-message.bot {
      background: rgba(255, 255, 255, 0.6);
      color: #222;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    @keyframes sendBounce {
      0% {
        transform: scale(0.9) translateY(10px);
        opacity: 0.6;
      }
      60% {
        transform: scale(1.05);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .typing-bubble {
      display: flex;
      align-items: center;
      gap: 6px;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.6);
      color: #222;
      width: fit-content;
      margin-right: auto;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(8px);
    }

    .typing-bubble .dot {
      width: 8px;
      height: 8px;
      background: #555;
      border-radius: 50%;
      opacity: 0.3;
      animation: typingBlink 1.4s infinite;
    }

    .typing-bubble .dot:nth-child(1) {
      animation-delay: 0s;
    }
    .typing-bubble .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-bubble .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingBlink {
      0%,
      80%,
      100% {
        opacity: 0.3;
        transform: scale(1);
      }
      40% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    .chat-input {
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 25px;
      padding: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .chat-input input {
      flex: 1;
      background: transparent;
      border: none;
      color: #333;
      outline: none;
      font-size: 15px;
      padding: 10px;
    }

    .chat-input button {
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 18px;
      transition: 0.2s;
    }

    .chat-input button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    /* Scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Leajlak Bot ðŸ’¬</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const input = document.getElementById("messageInput");
    const messagesContainer = document.getElementById("chatMessages");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, sender) {
      const row = document.createElement("div");
      row.classList.add("message-row", sender);

      const icon = document.createElement("div");
      icon.classList.add("chat-icon");
      icon.textContent = sender === "user" ? "ðŸ‘¤" : "ðŸ¤–";

      const msg = document.createElement("div");
      msg.classList.add("chat-message", sender);
      msg.textContent = text;

      if (sender === "user") {
        row.appendChild(msg);
        row.appendChild(icon);
      } else {
        row.appendChild(icon);
        row.appendChild(msg);
      }

      messagesContainer.appendChild(row);
      requestAnimationFrame(() => msg.classList.add("visible"));
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function addTypingAnimation() {
      const typingDiv = document.createElement("div");
      typingDiv.classList.add("typing-bubble");
      typingDiv.innerHTML = `
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      return typingDiv;
    }

    function removeTypingAnimation(typingDiv) {
      if (typingDiv) typingDiv.remove();
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const typing = addTypingAnimation();

      // Simulate response delay
      setTimeout(() => {
        removeTypingAnimation(typing);
        addMessage("This is Leajlak Botâ€™s glassy reply âœ¨", "bot");
      }, 1500);
    }
  </script>
</body>
</html>
